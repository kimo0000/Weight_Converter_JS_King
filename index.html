<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter JS King</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/weight_Converter.jpg">
</head>
<body>
    
    <div class="container">
        <h1>Weight Converter</h1>
        <form>
            <label for="pound">Pound: </label>
            <input id="pound" type="number" placeholder="Enter Your Weight">
        </form>
        <div>Your Weight In KG Is: <span id="result"></span></div>
        <div class="popup"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
